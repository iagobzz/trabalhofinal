<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de Tarefas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>📋 Lista de Tarefas</h1>

  <div class="theme-toggle">
    <button onclick="toggleTheme()">🌙 Alternar tema</button>
  </div>

  <div class="task-input">
    <input type="text" id="taskText" placeholder="Digite uma tarefa...">
    <input type="time" id="taskTime">
    <button onclick="addTask()">Adicionar</button>
  </div>

  <div class="task-search">
    <input type="text" id="searchInput" placeholder="🔎 Buscar tarefa..." oninput="renderTasks()">
  </div>

  <div class="filters">
    <button onclick="filterTasks('all')" class="active">Todas</button>
    <button onclick="filterTasks('pending')">Pendentes</button>
    <button onclick="filterTasks('done')">Concluídas</button>
  </div>

  <ul id="taskList"></ul>
</div>

<script src="script.js"></script>
</body>
</html>
